<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GTA Garage Manager</title>
</head>
<body>
  <h1>GTA Garage Manager</h1>

  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
  </div>

  <div id="register-container" class="hidden">
    <h2>Registro</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Registrar email" required>
      <input type="password" id="register-password" placeholder="Registrar senha" required>
      <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
  </div>

  <form data-form="vehicle-form">
    <input type="text" data-input="name" placeholder="Nome do Veículo" required>
    <input type="text" data-input="model" placeholder="Modelo do Veículo" required>
    <input type="text" data-input="garage" placeholder="Garagem" required>
    <button type="submit">Adicionar Veículo</button>
  </form>

  <div class="search-section">
    <input type="text" data-input="search-input" placeholder="O que você está procurando?">
    <button data-button="search-button">Buscar</button>
    <div data-list="vehicle-search-list" style="display: none;"></div>
  </div>

  <button data-button="show-vehicle-button">Mostrar Veículos</button>
  <div data-list="vehicle-list" class="hidden"></div>
  
<!-- Script Firebase -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
