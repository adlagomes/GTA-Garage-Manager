<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GTA Garage Manager</title>
</head>
<body>
  <h1>GTA Garage Manager</h1>
  <form data-form="vehicle-form">
    <input type="text" data-input="name" placeholder="Nome do Veículo" required>
    <input type="text" data-input="model" placeholder="Modelo do Veículo" required>
    <input type="text" data-input="garage" placeholder="Garagem" required>
    <button type="submit">Adicionar Veículo</button>
  </form>
  <div data-list="vehicle-list"></div>

  <script src="app.js"></script>
</body>
</html>
